<div mat-dialog-content class="p-4 adaptive-modal">
  <h2 mat-dialog-title class="d-flex justify-content-center">Create Task</h2>
  <form #taskForm="ngForm">
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="task.name" name="name" required #nameSelect="ngModel"/>
      <mat-error *ngIf="nameSelect.invalid && nameSelect.touched">
          Name is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="task.description"
        name="description"
        required
        #descriptionSelect="ngModel"
      ></textarea>
      <mat-error *ngIf="descriptionSelect.invalid && descriptionSelect.touched">
          Description is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="task.status" name="status" required #statusSelect="ngModel">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="statusSelect.invalid && statusSelect.touched">
          Status is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Assigned To</mat-label>
      <mat-select [(ngModel)]="task.assignedTo" name="assignedTo" #assignedToSelect="ngModel">
        <mat-option *ngFor="let user of users" [value]="user">
          {{ user }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="d-flex justify-content-end mt-3">
      <button mat-button color="primary" type="submit" [disabled]="taskForm.invalid" (click)="save(taskForm)">Save</button>
      <button mat-button color="warn" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
