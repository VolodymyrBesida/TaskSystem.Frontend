<div mat-dialog-content class="p-4 adaptive-modal">
  <h2 mat-dialog-title class="d-flex justify-content-center">Edit Task</h2>
  <form>
    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput [(ngModel)]="taskCopy.name" name="name" [disabled]="true" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        [(ngModel)]="taskCopy.description"
        name="description"
        [disabled]="true"
      ></textarea>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="taskCopy.status" name="status">
        <mat-option *ngFor="let status of statuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Assigned To</mat-label>
      <mat-select [(ngModel)]="taskCopy.assignedTo" name="assignedTo" [disabled]="true">
        <mat-option *ngFor="let user of users" [value]="user">
          {{ user }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="d-flex justify-content-end mt-3">
      <button mat-button color="primary" (click)="save()">Save</button>
      <button mat-button color="warn" (click)="close()">Cancel</button>
    </div>
  </form>
</div>
